<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/1e6b508437.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="opacityCover" onclick="closeDetails()"></div>
    <div class="all">

        <button onclick="place1();place11()">Place 1</button>
        <button onclick="place2()">Place 2</button>
        <button onclick="strategy()">Strategy</button>
        <a href="subpages/booking.html">Book table section</a>

        <br>
        <br>

        <section class="boardgametop">
            <h2>POPULAR GAMES</h2>

            <div class="wrapper">
                <div class="arrowright" id="slideNext"><i id="iii" class="fas fa-chevron-right"></i></div>
                <div class="arrowleft" id="slidePrev"><i id="iii" class="fas fa-chevron-left"></i></div>
                <div id="boardGame-popular" class="grid-container popular">

                </div>
            </div>
        </section>
        <div class="specificBoardGame" id="select-boardGame">

        </div>



        <section class="dropdownbar">
            <div class="barsplit">
                <div class="cake">
                    <div class="custom-select">
                        <select>
                            <div class="poop" onclick="Vestergade()">
                                <option value="0">Location</option>
                                <option value="1">Vestergade</option>
                                <option value="2">Fredensgade</option>

                            </div>
                        </select>
                    </div>
                    <div class="custom-select">
                        <select>
                            <option value="0">Genre</option>
                            <option value="1">Strategy</option>
                            <option value="2">Role Playing</option>
                            <option value="3">Economic</option>
                            <option value="4">Card</option>
                            <option value="5">Party</option>
                            <option value="6">Quiz</option>

                        </select>
                    </div>
                    <div class="custom-select">
                        <select>
                            <option value="0">Players</option>
                            <option value="1">1 player</option>
                            <option value="2">2-3 players</option>
                            <option value="3">3-6 players</option>
                            <option value="4">6+ players</option>

                        </select>
                    </div>

                    <div class="custom-select">
                        <select>
                            <option value="0">Duration</option>
                            <option value="1">Less than 30 mins</option>
                            <option value="2">30-60 mins</option>
                            <option value="3">60+ mins</option>

                        </select>
                    </div>
                </div>

                <input type="search" placeholder="Search" onkeyup="search(this.value)">

            </div>
        </section>
        <section>
            <div id="boardGame-all" class="all-container">
        </section>
    </div>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>

    <!-- firebase config js file -->
    <script src="js/firebase_config.js"></script>
    <!-- main js file -->
    <script src="js/app.js"></script>
</body>

</html>
