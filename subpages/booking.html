<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="../css/booking.css">
     <title>Book a table</title>
</head>
<body>
     <button class="log-trigger">Book a table</button>
     <button onclick="logout()">Log out</button>
     <div class="booking">
          <div id="firebaseui-auth-container">
          </div>
               <header class="booking-container">
                    <div>
                    <h2>Book a table</h2>
               </header>
               <div class="active">
                    <h3>Table details:</h3>
                    <form>
                    <div class="content">
                         <div>
                              <label for="seats">Seats:</label>
                              <select name="seats" id="seats">
                                   <option value="seats">1</option>
                                   <option value="seats">2</option>
                                   <option value="seats">3</option>
                                   <option value="seats">4</option>
                              </select>
                         </div>
                         <div>
                              <label for="time">Time: (h)</label>
                              <select name="time" id="timetable">
                                   <option value="time">1 </option>
                                   <option value="time">2 </option>
                                   <option value="time">3 </option>
                                   <option value="time">4 </option>
                              </select>
                         </div>
                         <div>
                              <label for="cafe">Cafe:</label>
                              <select name="cafe" id="cafes">
                                   <option value="cafe">Vestergade</option>
                                   <option value="cafe">Fredensgade</option>
                              </select>
                         </div>
                          <div>
                              <label for="date">Date: (dd)</label>
                              <select name="date" id="dates">
                                   <option value="date">1</option>
                                   <option value="date">2</option>
                                   <option value="date">3</option>
                                   <option value="date">4</option>
                                   <option value="date">5</option>
                                   <option value="date">6</option>
                                   <option value="date">7</option>
                                   <option value="date">8</option>
                                   <option value="date">9</option>
                                   <option value="date">10</option>
                                   <option value="date">11</option>
                                   <option value="date">12</option>
                                   <option value="date">13</option>
                                   <option value="date">14</option>
                                   <option value="date">15</option>
                                   <option value="date">16</option>
                                   <option value="date">17</option>
                                   <option value="date">18</option>
                                   <option value="date">19</option>
                                   <option value="date">20</option>
                                   <option value="date">21</option>
                                   <option value="date">22</option>
                                   <option value="date">23</option>
                                   <option value="date">24</option>
                                   <option value="date">25</option>
                                   <option value="date">26</option>
                                   <option value="date">27</option>
                                   <option value="date">28</option>
                                   <option value="date">29</option>
                                   <option value="date">30</option>
                                   <option value="date">31</option>

                              </select>
                         </div>
                         <div class="open-table">
                         <input type="checkbox">
                         <label for="checkbox">Is the table open?</label>
                    </div>
                    </div>
               
                    <button>Next</button>
                    </form>
               </div>
               <div>
                    <h3>Games:</h3>
                    <form>
                      <div class="content">

                    </div>
                    <span>
                    <a href="#">< Back</a>
                    <button>Finish booking</button>
                    </form>
               </span>
               </div>
          </div>
     </div>
      <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
     <script src="../js/firebase_config.js"></script>
     <script src="../js/booking.js"></script>
</body>
</html>
