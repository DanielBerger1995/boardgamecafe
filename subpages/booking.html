<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" 
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
     <link rel="stylesheet" href="../css/booking.css">
     <title>Book a table</title>
</head>
<body>
     <div class="booking">
          <div id="firebaseui-auth-container">
          </div>
               <header class="booking-container">
                    <i class="fas fa-times"></i>
                    <h2>Book a table</h2>
               </header>
               <div class="active">
                    <h3>Table details:</h3>
                    <form>
                    <div class="content">
                         <div>
                              <label for="seats">Seats:</label>
                              <select name="seats" id="seats">
                                   <option value="1">1</option>
                                   <option value="2">2</option>
                                   <option value="3">3</option>
                                   <option value="4">4</option>
                              </select>
                         </div>
                         <div>
                              <label for="time">Time: (h)</label>
                              <select name="time" id="timetable">
                                   <option value="1">1 </option>
                                   <option value="2">2 </option>
                                   <option value="3">3 </option>
                                   <option value="4">4 </option>
                              </select>
                         </div>
                         <div>
                              <label for="cafe">Cafe:</label>
                              <select name="cafe" id="cafes">
                                   <option value="Vestergade">Vestergade</option>
                                   <option value="Fredensgade">Fredensgade</option>
                              </select>
                         </div>
                          <div>
                              <label for="date">Date: (dd)</label>
                              <select name="date" id="dates">
                                   <option value="1">1</option>
                                   <option value="2">2</option>
                                   <option value="3">3</option>
                                   <option value="4">4</option>
                                   <option value="5">5</option>
                                   <option value="6">6</option>
                                   <option value="7">7</option>
                                   <option value="8">8</option>
                                   <option value="9">9</option>
                                   <option value="10">10</option>
                                   <option value="11">11</option>
                                   <option value="12">12</option>
                                   <option value="13">13</option>
                                   <option value="14">14</option>
                                   <option value="15">15</option>
                                   <option value="16">16</option>
                                   <option value="17">17</option>
                                   <option value="18">18</option>
                                   <option value="19">19</option>
                                   <option value="20">20</option>
                                   <option value="21">21</option>
                                   <option value="22">22</option>
                                   <option value="23">23</option>
                                   <option value="24">24</option>
                                   <option value="25">25</option>
                                   <option value="26">26</option>
                                   <option value="27">27</option>
                                   <option value="28">28</option>
                                   <option value="29">29</option>
                                   <option value="30">30</option>
                                   <option value="31">31</option>

                              </select>
                         </div>
                         <div class="open-table">
                         <input type="checkbox">
                         <label for="checkbox">Is the table open?</label>
                    </div>
                    </div>
               
                    <button>Next</button>
                    </form>
               </div>
               <div>
                    <h3>Games:</h3>
                    <form>
                      <div class="content">
                         <div class="searchbar-box">
                              <input type="search" onkeyup="search(this.value)">
                              <i class="fas fa-search"></i>
                              <div class="search-results">
                                   <div class="result">
                                        <p>Search for your game</p>
                                   </div>
                              </div>
                         </div>
                         <div class="gameresult-box">
                              <img src="../images/quiz-bgi-upscaled.jpg" alt="">
                              <h4>Game title</h4>
                         </div>
                    </div>
                    <span>
                    <a href="#"> < Back</a>
                    <button>Finish booking</button>
                    </form>
               </span>
               </div>
          </div>
     </div>
     <nav>
          
          <div class="account-details">
               <p>Lorem, ipsum.</p>                    
               <button onclick="logout()"><i class="fas fa-sign-out-alt"></i>Log out</button>
          </div>
     </nav>
     <div class="bgi-booking">
          <img src="../images/bookingBgcImage.png" alt="">
          <div class="gradient"></div>
          <div class="booking-table-box">
               <h2>Do you want to book a table at our cafe?</h2>
               <button class="log-trigger">Book a table</button>
          </div>
     </div>
     <section id="open_tables">
          <h3>Open tables:</h3>
          <div class="open_tables_container">
               <div class="open-table-box">
                    
               </div>
                <div class="open-table-box">
                    
               </div>
          </div>
     </section>

      <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
     <script src="../js/firebase_config.js"></script>
     <script src="../js/booking.js"></script>
</body>
</html>
